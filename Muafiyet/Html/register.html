        <form id="registerForm" method="post" autocomplete="off" enctype="multipart/form-data">
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-id-card"></i>
                    </span>
                    <input type="text" class="form-control" name="UTc" id="UTc" placeholder="T.C. Kimlik No" required />
                </div>
            </div>
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <input type="email" class="form-control" name="Uemail" id="Uemail" placeholder="Email" required />
                </div>
            </div>
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" name="Upwd" id="Upwd" placeholder="Şifre" required />
                </div>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Kayıt Ol</button>
            </div>
            <div class="form-footer">
                <p>Zaten bir hesabınız var mı? <a href="/Html/login.html">Giriş Yap</a></p>
            </div>
        </form>
    </div>
    <script>
        var inputElement = document.getElementById("UTc");

        inputElement.addEventListener("input", function () {
         
            var value = this.value;

            if (value.length != 11 || !isNumeric(value)) {
                this.setCustomValidity("TC Kimlik numarası 11 haneli olmalı ve sadece rakamlardan oluşmalıdır.");
            } else {
                // Hata mesajını temizle
                this.setCustomValidity("");
            }
        });

        // Girilen değerin sadece rakamlardan oluşup oluşmadığını kontrol etmek için fonksiyon
        function isNumeric(str) {
            return /^\d+$/.test(str);
        }

</script>
